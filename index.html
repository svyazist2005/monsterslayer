<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Monster Fighter Game</title>
    <link rel = "stylesheet" type = "text/css" href = "mycss.css" />
    <script src="vue.js"></script>
  </head>
  <body>
  <div id="app">

<div class="lifebars">
  <div class="lifebartitle">
   Player
  </div>
  <div id="yourLive" class="lifebar">
  {{you}}
  </div>
  <div class="lifebartitle">
  Monster
  </div>
  <div id="monsterLife" class="lifebar">
  {{monster}}
  </div>
</div>

<br>
  <div class="gameMenu" v-show="showMenu">
    <div class="gameButton attack" @click="reportActivity(0)"> ATTACK </div>
    <div class="gameButton sattack" @click="reportActivity(1)" > SPECIAL ATTACK </div>
    <div  class="gameButton heal" @click="reportActivity(2)"> HEAL </div>
    <div  class="gameButton giveup" @click="showGameMenu();reportActivity(3);"> GIVE UP </div>
  </div>

  <div class="gameStartMenu">
    <div class="gameButton newgame" @click="showGameMenu();clearActivities();reportActivity(4);" v-show="!showMenu"> START NEW GAME</div>
  </div>

  <div class="gameHistory">
    <div class="gameEvent" v-for="h in history">{{h}}</div>

  </div>

  </div>
  <script src="myjava.js">
  </script>
  </body>
</html>
