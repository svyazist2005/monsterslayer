<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Monster Fighter Game</title>
    <link rel = "stylesheet" type = "text/css" href = "mycss.css" />
    <script src="vue.js"></script>
  </head>
  <body>
  <div id="app">

<div class="lifebartitles">

  <div class="lifebartitle">
   Player
  </div>

  <div class="lifebartitle">
  Monster
  </div>


</div>


<div class="lifebars">
  <div id="yourLive" class="lifebar" :style="lifeBar(0)" >
  {{player[0]}}
  </div>
  <div id="monsterLife" class="lifebar" :style="lifeBar(1)">
  {{player[1]}}
  </div>
</div>

<br>

<div class="gameDialogue">
  <div v-show="playerAlive(0) && !playerAlive(1)">You win congratulations</div>
  <div v-show="!playerAlive(0) && playerAlive(1)">Game Over the Monster Wins...</div>
  <div v-show="!playerAlive(0) && !playerAlive(1)">You both died nobody wins</div>

</div>

<br>
  <div class="gameMenu" v-show="showMenu">
    <div class="gameButton attack" @click="attack(0),reportActivity(0,0),attack(1),reportActivity(1,0)"> ATTACK </div>
    <div class="gameButton sattack" @click="specialAttack(1),reportActivity(1,1),attack(0),reportActivity(0,0),attack(0),reportActivity(0,0)" > SPECIAL ATTACK </div>
    <div  class="gameButton heal" @click="heal(0),reportActivity(0,2),attack(0),reportActivity(0,0)"> HEAL </div>
    <div  v-show="playerAlive(0)&&playerAlive(1)" class="gameButton giveup" @click="showGameMenu();reportActivity(0,3);"> GIVE UP </div>
    <div  v-show="!playerAlive(0)||!playerAlive(1)" class="gameButton restart" @click="reportActivity(0,4);clearActivities();"> RESTART </div>

  </div>

  <div class="gameStartMenu">
    <div class="gameButton newgame" @click="showGameMenu();reportActivity(5);clearActivities();" v-show="!showMenu"> START NEW GAME</div>
  </div>

  <div class="gameHistory">
    <div class="gameEvent" v-for="h in history" :style="historyBar(h)">{{h}}</div>

  </div>

  </div>
  <script src="myjava.js">
  </script>
  </body>
</html>
